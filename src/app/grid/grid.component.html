<div class="display-container">
  <div class="timeline-container">
    <app-timeline></app-timeline>
  </div>
  <div class="grid-container">
    <div class="grid">
      <div class="tile-container" *ngFor="let item of grid | keyvalue" [ngStyle]="{'grid-column-start': item.key.split('.')[0]*1+1, 'grid-row-start': item.key.split('.')[1]*1+1}">
        <ng-container *ngIf="item.value !== null">
          <app-tile (eventSound)=onCatchSound($event) [id]="item.value.id" [img]="item.value.img"
                    [soundPathOrEffect]="item.value.soundOrEffect"></app-tile>
        </ng-container>
        <ng-container *ngIf="item.value === null">
          <div class="empty-tile"></div>
        </ng-container>
      </div>
    </div>
  </div>
  <button (click) ="tileService.addGroup(resultSound)">Result</button>
</div>

<div class="display_container">
  <div class="case_container">
    <div *ngFor="let tile of grid , index as i " [ngStyle]="{'grid-column-start': tile.x+1, 'grid-row-start': tile.y+1}">
      <div>{{tile.y}}{{tile.x}}</div>
      <app-tile></app-tile>
    </div>
    <app-player></app-player>
  </div>
</div>
